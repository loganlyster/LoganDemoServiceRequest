<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThermoGrid Demo Request</title>
  <link rel="icon" href="data:," /> <!-- prevents favicon 404 -->

  <style>
    body {
      background: #f3f3f3;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #thermogrid-scheduling-portal {
      margin: 40px auto;
      width: 90%;
      max-width: 900px;
      min-height: 600px;
      background: #fff;
      border: 2px dashed #888;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>ThermoGrid Demo Request</h1>
  <div id="thermogrid-scheduling-portal">
    <p>Loading ThermoGrid scheduling widget...</p>
  </div>

  <script src="https://logandemo.thermogrid.com/external/widgets/scheduling-portal.v1.0.js"></script>
  <script>
    // Load widget when the ThermoGrid script fires its event
    function initThermoGrid() {
      const wrapper = document.getElementById("thermogrid-scheduling-portal");
      wrapper.innerHTML = "<p>Loading ThermoGrid scheduling widget...</p>";

      if (typeof thermogrid !== "undefined") {
        thermogrid.init({
          css: [
            {
              "selectorText": "#thermogrid-wrapper",
              "cssText": "#thermogrid-wrapper { background-color: #ffffff; color: #000000; }",
              "style": {
                "backgroundColor": "#ffffff",
                "color": "#000000",
                "cssText": "background-color: #ffffff; color: #000000;"
              }
            },
            {
              "selectorText": "#thermogrid-wrapper .thermogrid-legend",
              "cssText": "#thermogrid-wrapper .thermogrid-legend { color: #000000; }",
              "style": {
                "color": "#000000",
                "cssText": "color: #000000;"
              }
            }
          ],
          height: "auto",
          width: "100%"
        });
        console.log("ThermoGrid widget initialized");
      } else {
        console.error("ThermoGrid not defined â€“ script may be blocked by CORS.");
      }
    }

    // Initial load
    window.addEventListener("thermogrid:loaded", initThermoGrid);

    // Watch for thank-you message and reload widget
    const observer = new MutationObserver(() => {
      const wrapper = document.querySelector("#thermogrid-scheduling-portal");
      if (wrapper && wrapper.innerText.match(/thank you|submitted|success/i)) {
        console.log("Submission detected, reloading widget in 5 seconds...");
        setTimeout(initThermoGrid, 5000);
      }
    });
    observer.observe(document.body, { childList: true, subtree: true });
  </script>
</body>
</html>
